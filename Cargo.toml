[package]
name = "nvg"
version = "0.5.11"
authors = ["Sunli <scott_s829@163.com>"]
edition = "2018"
keywords = ["nanovg", "opengl"]
description = "Pure-rust implementation of NanoVG"
license = "MIT"
publish = true
homepage = "https://github.com/sunli829/nvg"
repository = "https://github.com/sunli829/nvg"

[dependencies]
bitflags = "1.2.1"
image = "0.22.3"
anyhow = "1.0.26"
rusttype = { version = "0.8.1", features = ["gpu_cache"] }
slab = "0.4.2"
num-traits = "0.2.8"
clamped = "1.0.0"
rawpointer = "0.2.1"

[features]
default = []
wireframe = []
wirelines = []

[workspace]
members = [
    "nvg-gl"
]
